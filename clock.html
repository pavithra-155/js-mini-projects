<!DOCTYPE html>
<html lang="en">
<head>
    <title>Digital Clock</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #263238; color: white; font-family: Arial, sans-serif; }
        .clock { font-size: 50px; background: #546e7a; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.3); }
    </style>
</head>
<body>
    <div class="clock" id="clock"></div>

    <script>
        function updateClock() {
            let now = new Date();
            document.getElementById("clock").innerText = now.toLocaleTimeString();
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
